<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
       xmlns:ui="http://java.sun.com/jsf/facelets" 
       >
    <h:head>
        <title>Facelet Title</title>
        
        
    </h:head>
    <h:body>
        <h:form  prependId="false">
      email:  <h:inputText value="#{person.email}" id="email"/>
      password <h:inputSecret value="#{person.password}" id="password"/>
      <h:commandButton value="login" action="#{person.loginUser}"/>
      
        <h:outputText value="#{person.errorMessage}"/>
        
        <h:commandButton value="refresh" >
            <f:ajax execute="email password" render="out"/>
            
        </h:commandButton>
        <h3><h:outputText id="out" value="#{person.greeting}"/></h3>
        </h:form>
    </h:body>
</html>
